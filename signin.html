<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="sigin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-container">
        <div class="bg-image"></div>
      </div>
    <div class="signin box  content">
        
            <h1 class="ug flex align-item font  font-bold">Urban <i class="fa-solid fa-trowel"></i> Gardens</h1>
            <div class="form-box">
                <form class="form">
                    <span class="title">Sign in</span>
                    <span class="subtitle">Sign in your account with your email.</span>
                    <div class="form-container">
                        <input type="email" class="input" placeholder="Email">
                        <input type="password" class="input" placeholder="Password">
                    </div>
                    <button>Sign in</button>
                </form>

            </div>
        
    </div>
</body>

</html>
